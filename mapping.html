<body>
	<h1>Contoh Coordinate Image Mapping di HTML</h1>
	<p>Silahkan klik pada salah satu Shape untuk menuju ke website nyaa</p>
	
	<map name="mapsosmed">
		<area shape="circle" coords="105,150,41" href="http://facebook.com" target="_blank">
		<area shape="rect" coords="168,112,241,182" href="http://instagram.com" target="_blank">
		<area shape="poly" coords="268,184,350,184,307,114" href="http://twitter.com" target="_blank">
	</map>
	<img src="img/map.png" alt="no image" usemap="#mapsosmed">

	<p><a href="index.html">Kembali ke Halaman Utama</a> Silahkan Klik Link Tersebut</p>
