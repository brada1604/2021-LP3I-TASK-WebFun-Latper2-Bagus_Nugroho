<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website Pembelajaran HTML">
    <title>Web Fundamental -  Form</title>
</head>
<body>
	<h1>Ini adalah form dalam html</h1>
	<form action="">
		<fieldset>
			<legend>Isilah form ini dengan data yang benar.</legend>
			<br>
			<label for="Nama Lengkap">Nama Lengkap</label>
			<input type="text" name="nama_lengkap" placeholder="isi dengan nama lengkap">

			<br><br>
			<label for="Jenis Kelamin">Jenis Kelamin</label><br>
			<label><input type="radio" name="jenis_kelamin" value="laki-laki">Laki - laki</label>
			<label><input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</label>

			<br><br>
			<label for="Tanggal Lahir">Tanggal Lahir</label>
			<input type="date" name="tanggal_lahir" placeholder="isi dengan Tanggal Lahir">

			<br><br>
			<label for="Email">E-mail</label>
			<input type="email" name="email" placeholder="isi dengan E-mail">

			<br><br>
			<label for="Password">Password</label>
			<input type="password" name="password" placeholder="isi dengan Password">

			<br><br>
			<label for="Hobbi">Hobbi</label>
			<label><input type="checkbox" name="hobbi">Musik</label>
			<label><input type="checkbox" name="hobbi">Olahraga</label>
			<label><input type="checkbox" name="hobbi">Baca</label>

			<br><br>
			<input type="button" name="btnsimpan" value="Save Data">
			<input type="reset" name="btnreset" value="Reset Data">

		</fieldset>
	</form>

	<p><a href="index.html">Kembali ke Halaman Utama</a> Silahkan Klik Link Tersebut</p>

</body>
</html>
